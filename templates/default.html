<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Error</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<main class="p-4">
<div class="max-w-xl mx-auto mt-10 text-center bg-white p-6 rounded-2xl shadow">
  <h2 class="text-2xl font-bold text-red-600 mb-4">Access Restricted</h2>
  <p class="text-gray-700 text-lg mb-6">
    Your department is not assigned or recognized. Please contact the administrator.
  </p>
  <a href="{% url 'logout' %}" class="inline-block bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-md">
    Logout
  </a>
</div>

</main>
</body>
</html>
