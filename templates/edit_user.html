{% extends "base.html" %}

{% block navcontent %}
  {% include 'dashboard/admin.html' %}
{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">Edit User - {{ user.username }}</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label class="block mb-1 font-medium text-gray-700">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-600">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-md">
                Update User
            </button>
            <a href="{% url 'luser_list' %}" class="ml-4 text-gray-600 hover:text-gray-800 underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
